 <section  class="solrTypes">
    <h4>Field Types</h4>
    <button class="mdl-cell--bottom mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" ng-click="vm.isAddNewFieldType = !vm.isAddNewFieldType">Filter</button>
    <br/>
    <div class="mdl-grid items">
      <div class="mdl-cell mdl-cell--6-col">
        <div ng-show=" vm.solrTypes.length> 0">
          <div class="fem-card mdl-card mdl-shadow--2dp" ng-repeat="item in vm.filterdTypes = (vm.solrTypes | filter:{ isNew: vm.hasNew()}) track by $index">
            <div class="mdl-card__title">
              <h2 ng-class="{ 'newItem' : item.isNew } " class="mdl-card__title-text" style=" ">{{item.name}}</h2>
            </div>
                <div class="mdl-card__supporting-text">
                Class: {{item.class}}    
                </div>

            <div class="mdl-card__menu ">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect ">     <i class="material-icons">edit</i></button></button>
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect " ng-click="vm.removeFieldType(item,$index) ">
                <i class="material-icons">close</i></button>
            </div>
          </div>
          <div class="fem-card mdl-card mdl-shadow--2dp" ng-hide="vm.filterdTypes.length">
                <div class="mdl-card__title">
              <h2  class="mdl-card__title-text" style=" ">No  New items to see!</h2>
            </div>
          </div>
        </div>

      </div>
      <div class="mdl-cell mdl-cell--6-col">
             <editfieldtype></editfieldtype>
      </div>

    </div>
  </section>
