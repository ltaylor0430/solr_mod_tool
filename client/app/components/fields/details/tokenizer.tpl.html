<div class="modal-header">
  <h3 class="modal-title">Analyzer</h3>
</div>
<div class="modal-body">
  <!--Tokenizer class -->
  <div class="analyzer">
    <input name="tokenizerType" ngModel="vm.tokenizerType" value="indexquery" type="radio"  checked>Index &amp; Query</label>
    <label><input  ng-model="vm.tokenizerType" value="separate"  name="tokenizerType" type="radio" />Separate</label>
</div>
<h5>Tokenizer</h5>
 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input  class="mdl-textfield__input" type="text" autocomplete="off" name="tokenizerClass" ng-model="vm.tokenizerClass" />
              <label class="mdl-textfield__label" for="tokenizerClass">Tokenizer Class</label>
            </div>


    <!-- Tokenizer params -->
    Tokenizer Parameters
   <params binding-to="vm.tokenizerParams"></params>

  <div class="clearfix"/>

  <filters binding-to="vm.filters"></filters>

  <div class="clear"></div>
  <div class="modal-footer">
    <button type="button" ng-click="vm.saveAnalyzer()">Save</button>
    <button type="button" ng-click="$close()">Cancel</button>
  </div>
</div>
