<div  class="fem-card mdl-card mdl-shadow--2dp">
<div class="mdl-card__title">  <h3 ng-if="!vm.editMode">Create Field</h3><h3 ng-if="vm.editMode">Edit Field</h3>
</div>
     <div class="mdl-card__supporting-text">
      <ng-form name="vm.itemDetails" auto-complete="false" no-validate>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input  ng-disabled="vm.editMode" class="mdl-textfield__input" type="text" autocomplete="off" name="name" ng-model="vm.fieldType.name" />
          <label class="mdl-textfield__label" for="name">Name</label>
        </div>
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
         <select  class="mdl-shadow--4dp" name="types" ng-model="vm.selectedType">
            <option ng-selected="vm.selectedType == item.name" ng-repeat ="item in vm.solrTypes"
             value="{{item.name}}">{{item.name}}</option>
         </select>

         </div>
          <params binding-to="vm.params"></params>
        <br/>
        <hr/>



      <div>
          <label >
           <button ng-click="vm.cancel()" class="mdl-cell--bottom mdl-button mdl-js-button mdl-js-ripple-effect">CANCEL</button>
           <button  ng-click="vm.addFieldType()" class="mdl-cell--bottom mdl-button mdl-js-button mdl-js-ripple-effect">SAVE</button>
          </label>
          </div>
    </ng-form>
    </div>
</div>
