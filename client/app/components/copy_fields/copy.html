 <section  class="solrFields">
    <h4>Copy Fields</h4>
    <button class="mdl-cell--bottom mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" ng-click="vm.isAddNewfield = !vm.isAddNewfield">Filter</button>
    <br/>
    <div class="mdl-grid items">
      <div class="mdl-cell mdl-cell--5-col">
        <div ng-show=" vm.solrCopyFields.length> 0">
          <div ng-click="vm.editType(item,$index)" class="fem-card mdl-card mdl-shadow--2dp" ng-repeat="item in vm.filterdTypes = (vm.solrCopyFields | filter:{ isNew: vm.hasNew()}) track by $index">
            <div class="mdl-card__title">

              <h2 ng-if="!item.remove" ng-class="{ 'newItem' : item.isNew,'removeItem' : item.remove,'editItem' : item.replace } " class="mdl-card__title-text" style=" ">
              {{item.source}}</h2>
            </div>
                <div class="mdl-card__supporting-text">
                Destination: {{item.dest}}
                </div>

            <div class="mdl-card__menu ">

              <button  ng-disabled="item.remove" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect " ng-click="vm.removeFieldType(item,$index) ">
                <i class="material-icons">close</i></button>
                  <button  ng-show="item.remove" ng-click="vm.undoItemChanges(item, $index)" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect " >
                <i class="material-icons">restore</i></button>
            </div>
          </div>
          <div class="fem-card mdl-card mdl-shadow--2dp" ng-hide="vm.filterdTypes.length">
                <div class="mdl-card__title">
              <h2  class="mdl-card__title-text" style=" ">No  New items to see!</h2>
            </div>
          </div>
        </div>

      </div>
      <div style="position:relative" class="mdl-cell mdl-cell--7-col">

              <div ui-view="itemDetailsView"></div>

    </div>
  </section>
